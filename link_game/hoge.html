<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME CLEAR!!</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: rgb(42, 42, 42);
        }

        header{
            height: 70px;
            width: 100%;
            background-color: #14a3cb;
            display: flex;
            flex-direction: row;
            color: #fff;

        }
        h1#headstr {
            margin: 10px auto 0px auto;
        }
        div#pop {
            top: 300px;
            left: 50%;
            transform: translateY(-80%) translateX(-50%);
            background-color: #fff;
            color: #000;
            padding: 2px 10px 0px 5px;
            text-align: center;
            display:block;
            position:absolute;
            z-index:9998;
            cursor: pointer;
        }
        #main {
            z-index:0;
        }
        img {
            position: relative;
        }
        @media screen and (max-width: 500px) {
            h1 {
                font-size: 20px;
                padding-top: 10px;
            }
        }
        input {
            width: 100%;
            height: 100px;
        }

    </style>
</head>
<body>
    <header><h1 id="headstr">ゲームクリア特典【癒し】</h1></header>
    
    <div id="pop">
        <p style="text-align: right;" id="close" onclick="Hidden('pop')">✕</p>
        <h2 style="padding-top: 10px;">ゲームクリアおめでとう！</h2>
        <p style="padding-bottom: 30px;">うちのペットの画像見て癒されてね(^Д^)</p>
    </div>
    <img src="images/24.jpg" width="100%" id="img1">
    <img src="images/6.jpg" width="100%" id="img2">
    <img src="images/4.jpg" width="100%" id="img3">
    <input type="button" id="btn" value="ランダムチェンジ🔄" onclick=change()>




    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./js/wookmark.js"></script>
    <script type="text/javascript">
        
        $('#tiles li').wookmark({
        autoResize: true,
        container: $('#main'),
        offset: 5,
        outerOffset: 10,
        itemWidth: 210
        });
    </script>
    <script>
        // 待機処理用の関数
        function wait(msec) {
            return new Promise(resolve => setTimeout(resolve, msec));
        }
        // popアップ削除
        function Hidden(id){
            document.getElementById(id).style.display = "none";
        }
        // 画像更新
        function change(){
            var rnd_ls = [];
            for (let i = 0; i < 3; i++){
                while (true){
                    var rnd = Math.floor( Math.random() * (30 + 1 - 1) ) + 1 ;
                    if (!(rnd in rnd_ls)){
                        rnd_ls.push(rnd);
                        document.getElementById("img"+(i+1)).setAttribute('src', "images/" + rnd + '.jpg');;
                        break;
                    }
                }
            }
            
        }
    </script>

</body>
</html>
